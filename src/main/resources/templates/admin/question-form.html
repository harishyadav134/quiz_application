<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${question.id == null} ? 'Add New Question' : 'Edit Question'">Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        h1 {
            text-align: center;
            color: #343a40;
            font-weight: 600;
            margin-bottom: 2rem !important;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid #e9ecef;
        }

        form {
            max-width: 800px;
            margin: 2rem auto;
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        }

        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
        }

        .form-control,
        .form-select {
            border-radius: 8px;
            padding: 0.75rem 1rem;
            border: 1px solid #ced4da;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
            z-index: 2;
        }

        .btn {
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            margin-right: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        
        .footer {
             background-color: #343a40;
             color: white;
             padding: 2rem 0;
             margin-top: auto; 
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">
    <nav th:replace="~{fragments/header :: navbar}" class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Panel</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 th:text="${question.id == null} ? 'Add New Question' : 'Edit Question'"></h1>
        
        <form
            th:action="${question.id == null} ? @{/admin/questions/add} : @{/admin/questions/edit/{id}(id=${question.id})}"
            th:object="${question}" method="post">
            
            <div class="mb-3">
                <label for="questionText" class="form-label">Question Text</label>
                <textarea id="questionText" th:field="*{questionText}" class="form-control" rows="3"
                    required></textarea>
            </div>
            
            <div class="mb-3">
                <label for="level" class="form-label">Level</label>
                <select id="level" th:field="*{level}" class="form-select" required>
                    <option th:each="lvl : ${levels}" th:value="${lvl}" th:text="${lvl}"></option>
                </select>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="optionA" class="form-label">Option A</label>
                    <input type="text" id="optionA" th:field="*{optionA}" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="optionB" class="form-label">Option B</label>
                    <input type="text" id="optionB" th:field="*{optionB}" class="form-control" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="optionC" class="form-label">Option C</label>
                    <input type="text" id="optionC" th:field="*{optionC}" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="optionD" class="form-label">Option D</label>
                    <input type="text" id="optionD" th:field="*{optionD}" class="form-control" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="correctAnswer" class="form-label">Correct Answer</label>
                <select id="correctAnswer" th:field="*{correctAnswer}" class="form-select" required>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>
            </div>
            
            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Save Question</button>
                <a th:href="@{/admin/questions}" class="btn btn-secondary">Cancel</a>
            </div>
            
        </form>
    </div>

    <footer th:replace="~{fragments/footer :: footer}" class="footer">
         <div class="container text-center">
            <span>&copy; 2025 QuizApp</span>
         </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
