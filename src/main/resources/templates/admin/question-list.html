<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        h1 {
            color: #343a40;
            font-weight: 600;
        }

        .btn-success {
            font-weight: 600;
            padding: 0.6rem 1.2rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.2);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(40, 167, 69, 0.3);
        }

        .table {
            background-color: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            border: none;
            margin-top: 1.5rem;
        }

        .table-dark th {
            background-color: #343a40;
            border-color: #454d55;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.85rem;
            padding: 1rem 1.2rem;
        }

        .table td,
        .table th {
            vertical-align: middle;
            padding: 1rem 1.2rem;
            border: none;
        }

        .table tbody tr {
             border-top: 1px solid #f0f0f0;
        }

        .table-striped>tbody>tr:nth-of-type(odd)>* {
            background-color: rgba(0, 0, 0, 0.02);
        }

        .table-striped>tbody>tr:hover {
            background-color: rgba(13, 110, 253, 0.07);
        }

        .btn-sm {
            font-weight: 600;
            border-radius: 50px;
            padding: 0.25rem 0.75rem;
            transition: all 0.3s ease;
        }
        
        .btn-primary.btn-sm {
            margin-right: 0.25rem;
        }

        .btn-sm:hover {
            transform: translateY(-1px);
        }
        
        .footer {
             background-color: #343a40;
             color: white;
             padding: 2rem 0;
             margin-top: auto;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">
    <nav th:replace="~{fragments/header :: navbar}" class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Panel</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Question Management</h1>
            <a th:href="@{/admin/questions/add}" class="btn btn-success">Add New Question</a>
        </div>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Question Text</th>
                    <th>Level</th>
                    <th>Correct Answer</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>What is the capital of France?</td>
                    <td>Easy</td>
                    <td>A</td>
                    <td>
                        <a href="#" class="btn btn-primary btn-sm">Edit</a>
                        <a href="#" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
                <tr class="table-active"> 
                    <td>2</td>
                    <td>Which planet is known as the Red Planet?</td>
                    <td>Easy</td>
                    <td>B</td>
                    <td>
                        <a href="#" class="btn btn-primary btn-sm">Edit</a>
                        <a href="#" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
                <tr th:each="question : ${questions}">
                    <td th:text="${question.id}"></td>
                    <td th:text="${#strings.abbreviate(question.questionText, 70)}"></td>
                    <td th:text="${question.level}"></td>
                    <td th:text="${question.correctAnswer}"></td>
                    <td>
                        <a th:href="@{/admin/questions/edit/{id}(id=${question.id})}"
                            class="btn btn-primary btn-sm">Edit</a>
                        <a th:href="@{/admin/questions/delete/{id}(id=${question.id})}"
                            class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer th:replace="~{fragments/footer :: footer}" class="footer">
         <div class="container text-center">
            <span>&copy; 2025 QuizApp</span>
         </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
