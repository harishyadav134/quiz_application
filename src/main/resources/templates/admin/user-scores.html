<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Scores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        h1.mb-4 {
            text-align: center;
            color: #343a40;
            font-weight: 600;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid #e9ecef;
        }

        .table {
            background-color: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            border: none;
            margin-top: 1.5rem;
        }

        .table-dark th {
            background-color: #343a40;
            border-color: #454d55;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.85rem;
            padding: 1rem 1.2rem;
        }

        .table td,
        .table th {
            vertical-align: middle;
            padding: 1rem 1.2rem;
            border: none;
        }

        .table tbody tr {
            border-top: 1px solid #f0f0f0;
        }

        .table-striped>tbody>tr:nth-of-type(odd)>* {
            background-color: rgba(0, 0, 0, 0.02);
        }

        .table-striped>tbody>tr:hover {
            background-color: rgba(13, 110, 253, 0.07);
        }

        .text-center {
            color: #6c757d;
            font-style: italic;
            padding: 2rem !important;
        }

        .footer {
            background-color: #343a40;
            color: white;
            padding: 2rem 0;
            margin-top: auto;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">
    <nav th:replace="~{fragments/header :: navbar}" class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Panel</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">User Scores and Statistics</h1>
        
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>User</th>
                    <th>Level</th>
                    <th>Score</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                
                

                <tr th:each="result : ${results}">
                    <td th:text="${result.user.username}"></td>
                    <td th:text="${result.level}"></td>
                    <td th:text="${result.score} + ' / ' + ${result.totalQuestions}"></td>
                    <td th:text="${#temporals.format(result.timestamp, 'yyyy-MM-dd HH:mm')}"></td>
                </tr>
                
                <tr th:if="${#lists.isEmpty(results)}">
                    <td colspan="4" class="text-center">No quiz results found.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer th:replace="~{fragments/footer :: footer}" class="footer">
         <div class="container text-center">
            <span>&copy; 2025 QuizApp</span>
         </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
