<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        h1 {
            color: #1f2937;
            font-weight: 700;
            padding-bottom: 0.5rem;
        }

        h1 .emoji {
            font-size: 1.2em;
        }

        p.text-muted {
            font-style: italic;
            margin-bottom: 2rem;
            color: #6c757d !important;
        }

        .col-md-8 {
            padding: 0;
        }

        .table {
            background-color: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: none;
        }

        .table-dark {
            background-color: #212529 !important;
            color: white;
        }

        .table-dark th {
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
            padding: 1rem 1.2rem;
            border-bottom: none;
        }

        .table tbody tr {
            transition: background-color 0.2s ease;
            vertical-align: middle;
            font-size: 1.05rem;
            border-top: 1px solid #e9ecef;
        }

        .table-hover tbody tr:hover {
            background-color: #f8f9fa !important;
        }

        .table tbody tr:nth-child(1) {
            background-color: #ffda79;
            font-weight: 700;
            border: 2px solid #ffc107;
        }

        .table tbody tr:nth-child(2) {
            background-color: #e2e6ea;
            font-weight: 600;
        }

        .table tbody tr:nth-child(3) {
            background-color: #f5c093;
            font-weight: 600;
        }

        .table-primary {
            background-color: #cfe2ff !important;
            border: 2px dashed #0d6efd;
        }

        .badge.bg-info {
            background-color: #0dcaf0 !important;
            font-weight: 700;
        }

        .btn-primary {
            font-weight: 600;
            border-radius: 50px;
            padding: 0.75rem 2rem;
            box-shadow: 0 4px 10px rgba(13, 110, 253, 0.2);
            transition: transform 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(13, 110, 253, 0.3);
        }

        .footer {
            background-color: #343a40;
            color: white;
            padding: 2rem 0;
            margin-top: auto;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">
    <nav th:replace="~{fragments/header :: navbar}" class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Quiz App</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4 text-center">üèÜ Global Leaderboard üèÜ</h1>
        <p class="text-center text-muted">Scores are weighted: Hard (x3), Medium (x2), Easy (x1)</p>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <table class="table table-striped table-hover shadow-sm">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">Rank</th>
                            <th scope="col">User</th>
                            <th scope="col">Total Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="entry, iterStat : ${leaderboard}"
                            th:classappend="${entry.username == currentUser} ? 'table-primary fw-bold' : ''">
                            <td th:text="${iterStat.count}"></td>
                            <td>
                                <span th:text="${entry.username}"></span>
                                <span th:if="${entry.username == currentUser}" class="badge bg-info ms-2">You</span>
                            </td>
                            <td th:text="${entry.totalWeightedScore}"></td>
                        </tr>

                        <tr th:if="${#lists.isEmpty(leaderboard)}">
                            <td colspan="3" class="text-center">No scores yet. Be the first!</td>
                        </tr>
                    </tbody>
                </table>
                <div class="text-center mt-4">
                    <a th:href="@{/user/dashboard}" class="btn btn-primary">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/footer :: footer}" class="footer">
        <div class="container text-center">
            <span>&copy; 2025 QuizApp</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
