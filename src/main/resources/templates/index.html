<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Quiz App</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-primary: #007bff;
            --color-secondary: #6c757d;
            --color-navy: #0F1C3F;
            --color-text: #333333;
            --color-background: #F8F9FA;
            --color-card-bg: #FFFFFF;
            --color-border: #E9ECEF;
            --color-jumbotron-bg: #E3F2FD;
            --font-family-sans: 'Roboto', sans-serif;
            --radius-medium: 8px;
            --transition-speed: 0.3s;
        }

        body {
            font-family: var(--font-family-sans);
            line-height: 1.6;
            color: var(--color-text);
            background-color: var(--color-background);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
        }
        
        .container {
            flex-grow: 1; 
            padding-top: 60px;
            padding-bottom: 60px;
        }

        .jumbotron-custom {
            background-color: var(--color-jumbotron-bg) !important;
            border-radius: var(--radius-medium) !important;
            padding: 60px 40px;
            border: 1px solid #BBDEFB;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            margin-bottom: 3rem !important;
            position: relative;
            overflow: hidden; 
        }

        .jumbotron-custom h1 {
            color: var(--color-navy);
            font-weight: 900;
            font-size: 3.5rem;
            letter-spacing: -0.5px;
            margin-bottom: 1.25rem;
        }
        
        .jumbotron-custom p {
            color: var(--color-text);
            font-size: 1.25rem;
            line-height: 1.7;
            margin-bottom: 2rem;
        }

        .btn {
            font-weight: 700;
            padding: 0.9rem 3rem;
            border-radius: 50px;
            transition: all var(--transition-speed);
            text-decoration: none;
            display: inline-block;
            text-align: center;
            cursor: pointer;
            border: none;
            font-size: 1.1rem;
        }
        
        .btn-primary {
            background-image: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: var(--color-card-bg);
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.4);
        }

        .btn-primary:hover {
            background-image: linear-gradient(135deg, #0056b3 0%, #004085 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 123, 255, 0.6);
        }

        .footer-custom {
            padding: 1.25rem;
            text-align: center;
            font-size: 0.9rem;
            color: var(--color-secondary);
            border-top: 1px solid var(--color-border);
            background-color: var(--color-card-bg);
            margin-top: auto;
        }
    </style>
</head>

<body>
<nav th:replace="~{fragments/header :: navbar}"></nav>

<div class="container mt-5 flex-grow-1">
    <div class="jumbotron-custom">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">Welcome to the Quiz Application!</h1>
            <p class="col-md-8 fs-4">Test your knowledge with our fun and challenging quizzes. Choose your level and see how you score. Register or log in to get started.</p>
            <a th:href="@{/login}" class="btn btn-primary btn-lg" type="button">Get Started</a>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer :: footer}" class="footer-custom"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>
</html>
